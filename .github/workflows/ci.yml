name: Check pull request

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-code:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14.17.6'

      - name: Install dependencies
        run: yarn install

      - name: Lint script
        run: yarn lint

      - name: Test build
        run: yarn build
